<script>
$(document).ready(function(){
  $('.grid').masonry({
    itemSelector: '.grid-item'
  });

  $('.carousel').slick({
    infinite: true,
    mobileFirst: true,
    autoplay: true,
    dots: true,
    arrows: false
  });

  $('.grid').slickLightbox({
    itemSelector        : 'a',
    navigateByKeyboard  : true
  });
  $('#sidebarCollapse').on('click', function () {
    $('#sidebar').toggleClass('active');
});
});
