<script>
$(document).ready(function(){
  $('.grid-item').append('<div class="sk-circle"><div class="sk-circle1 sk-child"></div><div class="sk-circle2 sk-child"></div><div class="sk-circle3 sk-child"></div><div class="sk-circle4 sk-child"></div><div class="sk-circle5 sk-child"></div><div class="sk-circle6 sk-child"></div><div class="sk-circle7 sk-child"></div><div class="sk-circle8 sk-child"></div><div class="sk-circle9 sk-child"></div><div class="sk-circle10 sk-child"></div><div class="sk-circle11 sk-child"></div><div class="sk-circle12 sk-child"></div></div>')
  $('.carousel').slick({
    infinite: true,
    mobileFirst: true,
    autoplay: true,
    dots: true,
    arrows: false
  });

  $('.grid').masonry({
    itemSelector: '.grid-item'
  });
  $('.grid').slickLightbox({
    itemSelector        : 'a',
    navigateByKeyboard  : true
  });
  $(".grid-item img").Lazy({
        afterLoad: function(element) {
          element.parent().find('.sk-circle').remove()
          $('.grid').masonry();
        }
    });
  $('#sidebarCollapse').on('click', function () {
    $('#sidebar').toggleClass('active');
  });
});
</script>
