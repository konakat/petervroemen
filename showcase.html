<script>
$(document).ready(function(){
  $('.carousel').slick({
    infinite: true,
    mobileFirst: true,
    autoplay: true,
    dots: true,
    arrows: false
  });

  $('.grid').masonry({
    itemSelector: '.grid-item'
  });
  $('.grid').slickLightbox({
    itemSelector        : 'a',
    navigateByKeyboard  : true
  });
  $(".grid-item img").Lazy({
        afterLoad: function(element) {
          $('.grid').masonry();
        }
    });
  $('#sidebarCollapse').on('click', function () {
    $('#sidebar').toggleClass('active');
  });
});
</script>
